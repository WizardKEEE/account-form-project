<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Create Account</h1>
            <p>Fill in the details to get started</p>
        </div>
        <form id="signupForm">
            <div class="form-group">
                <label class="required" for="fullName">Full Name</label><br>
                <input type="text" id="fullName" name="fullName" required placeholder="John Doe">
            </div>
            <div class="form-group">
                <label class="required" for="email">Email Address</label><br>
                <input type="email" id="email" name="email" required placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label class="required" for="password">Password</label><br>
                <input type="password" id="password" name="password" required>
                <p>Must be at least 8 charaters long</p>
            </div>
            <div class="form-group">
                <label for="role">Role</label><br>
                <select id="role" name="role">
                    <option>Select a role</option>
                    <option>Lead Coder</option>
                    <option>Lead Strategist</option>
                    <option>Lead Engineer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bio">Bio</label><br>
                <textarea placeholder="Tell us about yourself"></textarea>
                <p>Keep it short and sweet</p>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required><span class="required"> I agree to the Terms and Conditions</span>
            </div>
            <div class="form-group">
                <button>Create Account</button>
            </div>
        </form>
    </div>
</body>
</html>
